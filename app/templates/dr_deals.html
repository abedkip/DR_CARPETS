{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
<h2>Deals Carpet</h2>
    <div class="row">
<!-- side content -->
<div class="col-md-3">

<h5>Filter:</h5>
<p class="fw-bold">Color</p>
<form action="">
{% for color in colors %}
<div class="form-check">
<input type="checkbox" class="form-check-input" value="{{ color}}" id="color">
<label for="color" class="form-check-label">{{ color }}</label>
</div>
{% endfor %}
</form>

</div>


<!-- products -->
<div class="col-md-9">
<div class="d-flex justify-content-between align-items-center mb-3">
    <div></div>
</div>
sort by:
<select aria-label="sort" class="form-select d-inline w-auto">
<option selected>Featured</option>
<option value="price" class="value">Price</option>
<option value="new" class="value">Newest</option>
</select>
{{ products|length }} products
</div>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="card h-100">
        <img src="{{ product.image}}" alt="{{  product.name}}" class="card-img-top">
        {% if product.sold_out %}
        <span class="badge bg-dark position-absolute top-0 end-0 m-2">Sold out</span>
        {% endif %}
    </div>
</div>











</div>























{% endblock %}
